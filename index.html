<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 장난 메시지 공유</title>
  <!-- 카카오 SDK 불러오기 -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #fee500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>마비노기 모바일 상품권</h1>
  <p>10000원 상품권</p>
  
  <button onclick="sendFoolMessage()">지금 바로 받으러 가기</button>
  
  <script>
    // 카카오 SDK 초기화 (JavaScript 키 사용)
    Kakao.init("afc13b5def9b42c25bfc9d1d8e4106e6");  // 여기에 JavaScript 키 넣기

    function sendFoolMessage() {
      // 카카오톡 공유 템플릿 생성
      Kakao.Link.sendCustom({
        templateId: 119805,  // 템플릿 ID (디벨로퍼스에서 확인한 템플릿 ID)
        templateArgs: {
          // 공유되는 메시지 내용
          message: "10000원 상품권을 받으러 가세요!",
          url: "https://mcoupon.nexon.com/mabinogimobile/"  // 클릭 시 이동할 URL
        }
      });
    }
  </script>

</body>
</html>
